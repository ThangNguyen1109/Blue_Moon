<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #eef2f7;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin: 20px 0;
            font-size: 2rem;
        }
        /* .login-container {
            max-width: 400px;

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);

        .login-container input, .login-container button {
            width: 95%;

        */
        .login-container input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        .login-container button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #3a78c2;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa các phần tử theo chiều ngang */
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .login-container input, .login-container button {
            width: 100%; /* Đảm bảo các phần tử có chiều rộng bằng nhau */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Tránh bị ảnh hưởng bởi padding */
        }

        .login-container button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Đăng Nhập</h1>
    <div class="login-container">
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng Nhập</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ thông tin đăng nhập!');
                return;
            }

            // Kiểm tra thông tin đăng nhập giả lập
            if (username === 'admin' && password === '1234') {
                // Chuyển hướng đến trang tạo khoản thu
                window.location.href = 'TaoKhoanThu.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        }
    </script>
</body>
</html>
