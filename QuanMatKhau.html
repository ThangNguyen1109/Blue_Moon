<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #eef2f7;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin: 20px 0;
            font-size: 2rem;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .login-container input, .login-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #3a78c2;
        }
        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }
        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Đăng Nhập</h1>
    <div class="login-container">
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng Nhập</button>
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ thông tin đăng nhập!');
                return;
            }

            if (username === 'admin' && password === '1234') {
                window.location.href = 'TaoKhoanThu.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        }

        function showForgotPassword() {
            const email = prompt('Vui lòng nhập email để đặt lại mật khẩu:');

            if (email) {
                alert(`Yêu cầu đặt lại mật khẩu đã được gửi đến email: ${email}`);
            } else {
                alert('Vui lòng cung cấp email hợp lệ!');
            }
        }
    </script>
</body>
</html>
